<header class="jumbotron">
  <h1 class="text-center">
    Cadastrar fotos
  </h1>
</header>
<main class="container">
  <div class="row" *ngIf="mensagem.conteudo">
    <div class="col-12">
      <caelumpic-mensagem [tipo]="mensagem.tipo">
        {{mensagem.conteudo}}
      </caelumpic-mensagem>
    </div>
  </div>
  <section class="row">
    <form #formCadastro="ngForm" name=frmCadastro class="col-sm-7 mb-4" (ngSubmit)="salvar()">
      <div class="form-group">
        <label for="inputTitulo">Titulo</label>
        <input required #inputTitulo="ngModel" [(ngModel)]="foto.titulo" name="titulo" type="text" class="form-control" id="inputTitulo" placeholder="Ex: Lobo">
        <caelumpic-mensagem *ngIf="inputTitulo.touched && inputTitulo.invalid" tipo="danger">
          Titulo obrigatório!
        </caelumpic-mensagem>
      </div>
      <div class="form-group">
        <label for="inputUrl">URL</label>
        <input required #inputUrl="ngModel" [(ngModel)]="foto.url" name="url" type="url" class="form-control" id="inputUrl">
        <caelumpic-mensagem *ngIf="inputUrl.touched && inputUrl.invalid" tipo="danger">
            Url obrigatória!
          </caelumpic-mensagem>
      </div>
      <div class="form-group">
          <label for="inputDescricao">Descrição</label>
          <textarea [(ngModel)]="foto.descricao" name="descricao" class="form-control" id="inputDescricao"></textarea>
        </div>
        <div class="form-group">
          <a routerLink="" class="btn btn-secondary">Voltar</a>
          <button [disabled]="formCadastro.invalid" type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>    
    <aside class="col-sm-5 shadow-lg p-3 mb-3 bg-black rounded">
        <card [foto]="foto" *ngIf="foto.url">
          <foto [titulo]="foto.titulo" [url]="foto.url" class="foto"></foto>
        </card>
    </aside>
  </section>
</main>
