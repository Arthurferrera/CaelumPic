<header class="jumbotron">
  <h1 class="text-center">
    Cadastrar fotos
  </h1>
</header>
<main class="container">
  <section class="row">
    <form name=frmCadastro class="col-sm-7 mb-4" (ngSubmit)="salvar()">
      <div class="form-group">
        <label for="inputTitulo">Titulo</label>
        <input [(ngModel)]="foto.titulo" name="titulo" type="text" class="form-control" id="inputTitulo" placeholder="Ex: Lobo">
      </div>
      <div class="form-group">
        <label for="inputUrl">URL</label>
        <input [(ngModel)]="foto.url" name="url" type="url" class="form-control" id="inputUrl">
      </div>
      <div class="form-group">
          <label for="inputDescricao">Descrição</label>
          <textarea [(ngModel)]="foto.descricao" name="descricao" class="form-control" id="inputDescricao"></textarea>
        </div>
        <div class="form-group">
          <a routerLink="" class="btn btn-secondary">Voltar</a>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>    
    <aside class="col-sm-5 shadow-lg p-3 mb-3 bg-black rounded">
        <card [foto]="foto" *ngIf="foto.url">
          <foto [titulo]="foto.titulo" [url]="foto.url"></foto>
        </card>
    </aside>
  </section>
</main>
